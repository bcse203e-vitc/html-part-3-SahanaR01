<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Report</title>
  </head>
  <body>
    <h1>Company Sales Report</h1>
    <table border="1" cellspacing="0" cellpadding="5">
      <caption>
        <strong>Sales Report Table</strong>
      </caption>
      <thead>
        <tr>
          <th>Region</th>
          <th>Salesperson</th>
          <th>Product</th>
          <th>Quantity Sold</th>
          <th>Unit Price ($)</th>
          <th>Total Sales ($)</th>
        </tr>
      </thead>
      <tbody>
        <tr style="background-color: #dff0d8">
          <td>North</td>
          <td>John</td>
          <td>Laptop</td>
          <td>10</td>
          <td>800</td>
          <td>8000</td>
        </tr>
        <tr>
          <td>South</td>
          <td>Jane</td>
          <td>Tablet</td>
          <td>15</td>
          <td>500</td>
          <td>7500</td>
        </tr>
        <tr style="background-color: #dff0d8">
          <td>East</td>
          <td>Mike</td>
          <td>Smartphone</td>
          <td>20</td>
          <td>300</td>
          <td>6000</td>
        </tr>
        <tr>
          <td>West</td>
          <td>Emily</td>
          <td>Monitor</td>
          <td>5</td>
          <td>150</td>
          <td>750</td>
        </tr>
        <tr>
          <td>Central</td>
          <td>Robert</td>
          <td>Keyboard</td>
          <td>25</td>
          <td>20</td>
          <td>500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" style="text-align: right">
            <strong>Grand Total:</strong>
          </td>
          <td><strong>22,750</strong></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
